server:
  port: 8081
  error-stacktrace-policy: never

spring:
  application:
    name: drink-water-api
  jackson:
    time-zone: UTC
    serialization:
      write-dates-as-timestamps: false
  datasource:
    username: username
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    defer-datasource-initialization: true
  sql:
    init:
      mode: embedded
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/drinkwater
          jwk-set-uri: http://localhost:8080/realms/drinkwater/protocol/openid-connect/certs
  testcontainers:
    dynamic-property-registry-injection: allow
  messages:
    cache-duration: 0s

keycloak:
  url: http://localhost:8080
  realm: drinkwater
  clientId: drinkwaterapp
  username: admin-drinkwater
  password: password

cors:
  allowed-origin: http://localhost:3000

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      show-components: always
  prometheus:
    metrics:
      export:
        enabled: true

logging:
  level:
    root: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.web.FilterChainProxy: TRACE
    org.springframework.security.oauth2.server.resource: DEBUG
    org.springframework.security.authentication: DEBUG
    org.springframework.security.access: DEBUG
